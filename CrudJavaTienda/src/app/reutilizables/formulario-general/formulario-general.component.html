<h1>{{ titulo }}</h1>

<form (ngSubmit)="guardarCambios()" [formGroup]="form">
  <mat-form-field appearance="outline" class="campo">
    <mat-label>Nombre</mat-label>
    <input formControlName="name" matInput />
  </mat-form-field>

  <mat-form-field appearance="outline" class="campo">
    <mat-label>Descripci√≥n</mat-label>
    <input formControlName="description" matInput />
  </mat-form-field>
  
  <mat-form-field *ngIf="tipoEntidad === 'pepito'" appearance="outline" class="campo">
    <mat-label>Agrega la URL del formulario</mat-label>
    <input formControlName="url" matInput />
  </mat-form-field>

  <div class="acciones">
    <button type="submit" mat-flat-button color="primary">Guardar Cambios</button>
    <a mat-stroked-button routerLink="">Cancelar</a>
  </div>
</form>
